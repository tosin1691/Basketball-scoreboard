<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3 class="heading">HOME</h3>
                <h2 id="home-score" class="score">0</h2> 
                <div class="score-add">
                    <div id="home-add1-btn" class="add" onclick="homeAdd1()">+ 1</div>
                    <div id="home-add2-btn" class="add" onclick="homeAdd2()">+ 2</div>
                    <div id="home-add3-btn" class="add" onclick="homeAdd3()">+ 3</div>
                </div> 
            </div>
            <div>
                <h3 class="heading">GUEST</h3>
                <h2 id="guest-score" class="score">0</h2>
                <div class="score-add">
                    <div id="guest-add1-btn" class="add" onclick="guestAdd1()">+ 1</div>
                    <div id="guest-add2-btn" class="add" onclick="guestAdd2()">+ 2</div>
                    <div id="guest-add3-btn" class="add" onclick="guestAdd3()">+ 3</div>
                </div> 
            </div>
        </div>
        
        <script src="index.js"></script>
    </body>
</html>
